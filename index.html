<!DOCTYPE html>
<html>

<head>
    <title>Sidebar Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #000;
            padding: 16px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            margin-left: 250px;
            padding: 16px;
            height: 1000px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content area.</p>
    </div>
</body>

</html>
